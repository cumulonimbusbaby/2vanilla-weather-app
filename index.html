<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link ref="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather App 3.0</title>
  </head>
  <body>
    <div class="container">
      <h1>And now, for Today's Weather...</h1>
      <form>
        <div class="weather-form">
          <input
            type="search"
            placeholder="Enter a City..."
            class="search-input"
          />
        </div>
        <div class="srch-btn">
          <input type="submit" class="btn" value="Search" />
        </div>
      </form>
      <div class="row">
        <div class="col-6">
          <h2 id="currentCity">Chattanooga</h2>
          <ul>
            <li>
              <span id="currentDate"> Tuesday 01:04 </span>
              , mostly cloudy
            </li>
            <li>
              Humidity:
              <strong id="humidity"> 58 % </strong>
              , Wind:
              <strong id="windSpeed"> 12 mph </strong>
            </li>
          </ul>
        </div>
        <div class="col-6">
          <span class="temperature">69</span>
          <span class="unit">Â°F</span>
        </div>
      </div>
      <small>
        This app is created with
        <a
          href="https://github.com/cumulonimbusbaby/2vanilla-weather-app"
          target="_blank"
          >open source code</a
        >
        with the help of SheCodes and GitHub.
      </small>
    </div>
    <script src="src.index.js"></script>
  </body>
</html>
